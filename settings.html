<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài Đặt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --bg-color: #f5f7fa;
            --text-color: #212529;
            --card-bg: white;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --card-bg: #1e1e1e;
            --light: #2d2d2d;
            --gray: #a0a0a0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .settings-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .dark-mode .setting-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .setting-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .credit-section {
            text-align: center;
            margin-top: 3rem;
        }
        
        .credit-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid var(--primary);
        }
        
        .credit-text {
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cài Đặt</h1>
        </header>
        
        <div class="settings-card">
            <div class="setting-item">
                <div class="setting-title">Chế độ tối</div>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="credit-section">
            <img src="https://yt3.googleusercontent.com/lCzC62y8fUdZ_yuAjka0Ha8tn-nd4893KvbeZMUwhjNZTfK3L7vsiIvnSarvGHvwt_hRlAZr3w=s160-c-k-c0x00ffffff-no-rj" alt="Creator" class="credit-avatar">
            <div class="credit-text">
                Cre: Tuan_Lite<br>
                Tiktok: NguyenTuanAnh2k117
            </div>
        </div>
        
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Quay lại trang chủ
        </a>
    </div>

    <script>
        // Kiểm tra chế độ tối từ localStorage
        function checkDarkMode() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', darkMode);
            document.getElementById('darkModeToggle').checked = darkMode;
            return darkMode;
        }
        
        // Áp dụng chế độ tối cho tất cả các trang
        function applyDarkModeToAllPages(darkMode) {
            localStorage.setItem('darkMode', darkMode);
            
            // Gửi sự kiện đến các tab khác nếu cần
            if (typeof BroadcastChannel !== 'undefined') {
                const channel = new BroadcastChannel('darkModeChannel');
                channel.postMessage({ darkMode });
            }
        }
        
        // Xử lý toggle chế độ tối
        document.getElementById('darkModeToggle').addEventListener('change', function() {
            const darkMode = this.checked;
            document.body.classList.toggle('dark-mode', darkMode);
            applyDarkModeToAllPages(darkMode);
        });
        
        // Lắng nghe thay đổi chế độ tối từ các tab khác
        if (typeof BroadcastChannel !== 'undefined') {
            const channel = new BroadcastChannel('darkModeChannel');
            channel.addEventListener('message', (event) => {
                if (event.data && typeof event.data.darkMode !== 'undefined') {
                    document.body.classList.toggle('dark-mode', event.data.darkMode);
                    document.getElementById('darkModeToggle').checked = event.data.darkMode;
                }
            });
        }
        
        // Khởi tạo khi tải trang
        checkDarkMode();
    </script>
</body>
</html>
